<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>phone hub international</title>

    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      .box-design {
        box-shadow: 2px 10px 8px #e7dcd96c;
      }

      body {
        background-color: #f8f9f9;
      }

      #error-message {
        color: rgba(255, 0, 0, 0.554);
        font-size: 18px;
        display: none;
      }

      #spinner {
        display: none;
        margin-top: -40px;
      }

      h2 {
        color: #82e0aa;
      }

      .text-design {
        color: #1abc9c;
      }
    </style>
  </head>

  <body>
    <!-- main section start now -->

    <section class="container">
      <!-- company name -->
      <h2 class="text-center my-4">
        <span class="text-design">PHONE HUB</span> INTERNATIONAL
      </h2>

      <!-- search product input field -->

      <div class="d-flex mb-5">
        <input
          id="input-field"
          class="form-control me-2"
          type="search"
          placeholder="Search your phone"
          aria-label="Search"
        />
        <button
          onclick="searchButton()"
          class="btn btn-outline-success"
          type="submit"
        >
          Search
        </button>
      </div>
      <p id="error-message" class="text-center">Item is not found....</p>
      <p id="counter" class="text-center"></p>

      <div class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border text-info" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div id="phone-details" class="row mb-4"></div>

      <div id="phone-add" class="row"></div>
    </section>

    <!-- bootstrap link -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- main script link here -->
    <script src="./phone.js"></script>
  </body>
</html>
